{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m4 mt-5">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded p-4">
            <h3 class="alert alert-light border rounded mt-4 mb-4">Login</h3>
            <form action="/login" method="POST">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}


                  <!--Email-->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" class="form-control form-control-sm"  value="{{values.email}}" placeholder="example@gmail.com">
                </div>

                  <!--Password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="Password" name="Password" id="" class="form-control form-control-sm" placeholder="***********">
                </div>

                <div class="form-group mt-4 col-lg-4">
                    <input class="form-control btn btn-sm btn-info col-lg-4" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>    
</div>

{% endblock %}
