{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m4">
        <div class="col-lg-5 mx-auto border rounded p-4">
            <h3 class="alert alert-light border rounded">Create an Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
    
                <!--FirstName-->
                <div class="form-group">
                  <label for="">First Name</label>
                  <input type="text" name="FirstName" id="" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="">
                </div>

                <!--LastName-->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="LastName" id="" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="">
                </div>

                  <!--Contact-->
                <div class="form-group">
                    <label for="">Contact</label>
                    <input type="text" name="Contact" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="03xxxxxxxxx">
                </div>

                  <!--Email-->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" class="form-control form-control-sm"  value="{{values.email}}" placeholder="example@gmail.com">
                </div>

                  <!--Password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="Password" name="Password" id="" class="form-control form-control-sm" placeholder="***********">
                </div>

                <div class="form-group mt-4 col-lg-4">
                    <input class="form-control btn btn-sm btn-info" type="submit" value="Create an Account">
                </div>
            </form>
        </div>
    </div>    
</div>

{% endblock %}
